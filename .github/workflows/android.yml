name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'

      - name: Download and install Android SDK
        run: |
          mkdir -p $RUNNER_TEMP/android/sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip -O $RUNNER_TEMP/android/sdk/tools.zip
          unzip -qq $RUNNER_TEMP/android/sdk/tools.zip -d $RUNNER_TEMP/android/sdk
          mv $RUNNER_TEMP/android/sdk/cmdline-tools $RUNNER_TEMP/android/sdk/tools
          echo "y" | $RUNNER_TEMP/android/sdk/tools/bin/sdkmanager "platforms;android-34"
          echo "y" | $RUNNER_TEMP/android/sdk/tools/bin/sdkmanager --licenses
        env:
          RUNNER_TEMP: ${{ github.workspace }}

      - name: Make Gradlew executable
        run: chmod +x ./gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build
